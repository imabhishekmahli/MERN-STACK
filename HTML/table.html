    <title>Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        </tr>
        <tr>
            <td>february</td>

        </tr>
        <tr>
            <td>march</td>

        </tr>
        <tr>

</html>
