<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="http://www.youtube.com">
        <table>
            <caption>application form</caption>
            <tr>
                <td>
                    <label for="Username">Username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Yes</label>
                    <input type="radio">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">No</label>
                    <input type="radio">
                </td>
            </tr>
        </table>
        <button>Submit</button>
    </form>
</body>
</html>
